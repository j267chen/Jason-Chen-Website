<!DOCTYPE html>
  <head>
    <link rel="icon" type="image/png" href="/src/assets/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jason Chen | Projects </title>
  </head>

  <body>
    <div id="root"></div>
    <!-- run the main javascript file -->
    <script type="module" src="/src/main.jsx" async></script>

    <!-- if javascript is not enabled -->
    <noscript>Enable JavaScript to run this App or try an up-to-date browser.</noscript>
    
    <!-- javascript click function -->
    <script>
      $(document).ready(function(){
        $('#nav div').click(function(){
          var id = "#" + $(this).attr('goto');
          var top = $(id).position().top;
          $('html').scrollTop(top);
        });
      });
    </script>
  </body>
</html>
